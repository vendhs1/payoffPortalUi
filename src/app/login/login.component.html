<div class="outer_container">
  <div class="container inner_container">

    <div style="text-align: center">
        <img src="assets/logo.png" alt="logo">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding-top: 30px">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group" style="text-align: center">
        <button [disabled]="loading" class="btn btn-primary" style="background: #F58332;border-color: white;width: 100%">Login</button>

      </div>

      <div class="form-group">
        <a href="#" class="forgot" style="color: #6a6969;font-size: 13px;font-weight: normal;font-family: Arial, Helvetica, sans-serif">Forgot Password?</a>
      </div>

    </form>

  </div>

</div>
